<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function changePic() {
        document.getElementById("demo").src = "images/profile-pic (3).png";
      }
      function resetPic() {
        document.getElementById("demo").src = "images/profile-pic (1).png";
      }
    </script>
  </head>
  <body>
    <div class="test">
      <img
        src="images/profile-pic (1).png"
        alt=""
        id="demo"
        width="100px"
        onmouseover="changePic()"
        onmouseleave="resetPic()"
      />
      <button
        onclick="document.getElementById('demo').src = 'images/profile-pic.png'"
      >
        Swap One
      </button>
      <button
        onclick="document.getElementById('demo').src = 'images/profile-pic (2).png'"
      >
        Swap One
      </button>
    </div>
  </body>
</html>
